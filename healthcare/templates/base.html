{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Barra de navegação para usuários comuns -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Healthcare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				{% if consultas %}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'listar_consultas' %}">Minhas Consultas</a>
					</li>
					{% for consulta in consultas %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'detalhes_consultas' pk=consulta.pk %}">Detalhes</a>
						</li>
					{% endfor %}
				{% else %}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'listar_consultas' %}">Minhas Consultas</a>
					</li>
				{% endif %}
				<!-- Adicione mais itens de menu conforme necessário para os usuários comuns -->
			</ul>

        </div>
    </div>
</nav>

<!-- Barra de navegação para administradores -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Healthcare Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_usuarios' %}">Listar Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_relatorios' %}">Listar Relatórios</a>
                </li>
                <!-- Adicione mais itens de menu conforme necessário para os administradores -->
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo da página -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Adicione scripts JavaScript e links para arquivos de script aqui -->

</body>
</html>
